<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/googleicon_128x128.ico" />
    <link rel="stylesheet" href="/style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div class="nav-right" style="float: right;">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a id="apps-icon" href="#"
              ><img src="/svg/apps-black-18dp.svg" alt="apps"
            /></a>
          </li>
          <li>
            <a id="account-icon" href="#"
              ><img src="/svg/account_circle-black-18dp.svg" alt="account"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <div class="google-logo">
        <center>
          <img
            style="padding-top: 109px;"
            src="/img/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </center>
      </div>
    </div>
    <div class="search-form">
      <center>
        <div class="search-field">
          <img src="/svg/search-black-18dp.svg" alt="search-icon" />
          <input type="text" />
          <img src="/svg/keyboard_voice-black-18dp.svg" alt="voice-icon" />
        </div>
      </center>
      <div class="submit-buttons">
        <center>
          <form>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
          </form>
        </center>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
