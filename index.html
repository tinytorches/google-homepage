<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="./img/googleicon_128x128.ico" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
      </div>
      <div class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div>
          <a href="#" id="apps"
            ><img
              id="apps-icon"
              src="./svg/apps-black-18dp.svg"
              height="30"
              width="30"
              alt="apps"
          /></a>
        </div>
        <div>
          <a href="#" id="sign-in">Sign in</a>
        </div>
      </div>
    </nav>
    <div class="main-content">
      <center>
        <div class="google-logo">
          <img
            id="google"
            src="./img/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </div>
        <form>
          <div class="search">
            <img
              id="magnifying"
              src="./svg/search-black-18dp.svg"
              height="24"
              width="24"
              alt="magnifying glass icon"
            />
            <input class="input-search" type="text" />
            <img
              id="microphone"
              src="./svg/keyboard_voice-black-18dp.svg"
              height="24"
              width="24"
              alt="microphone icon"
            />
          </div>
          <div class="buttons">
            <input type="submit" class="submit" value="Google Search" />
            <input type="submit" class="submit" value="I'm Feeling Lucky" />
          </div>
        </form>
      </center>
    </div>
    <footer>
      <div class="foot-nav">
        <div class="nav-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="nav-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
