<!DOCTYPE html>
<!--shoutout to dev ed's "Learn HTML5 and CSS3 for Beinners - Crash Course" video-->
<html lang="en">
  <head>
    <!--things operating in the background go here-->
    <title>Google</title>
    <!--meta tags are great for SEO purposes-->
    <meta
      mame="description"
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."
    />
    <!--utf-8 is the charset that "our" computers can understand-->
    <meta charset="utf-8" />
    <!--for search engine crawlers; not present on Google Search though-->
    <meta name="robots" content="index,follow" />
    <!--linking our saved favicon to the document; referencing it-->
    <link rel="icon" href="#" />
    <!--viewport meta tag helps with scaling our desktop website to mobile; introdcued at a time when websites were originally made for desktop computers-->
    <meta name="--viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <!--holds all the information we see on-screen-->
    <div class="header">
      <div class="nav1">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      <div class="nav2">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li><img src="#" alt="Google grid view icon" /></li>
          <li>User Profile</li>
        </ul>
      </div>
    </div>
    <div class="content" id="main">
      <div class="header" id="logo">
        <img src="#" alt="Google logo" style="padding-top:109px" height="92"
        width: "272;" />
      </div>
      <div class="search" id="search-form">
        <form>
          <input type="text" />
        </form>
        <form>
          <button type="submit">Google Search</button>
          <button type="submit">I'm Feeling Lucky</button>
        </form>
      </div>
      <div class="footer">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
          <li>Privacy</li>
          <li>Terms</li>
        </ul>
      </div>
    </div>
    <ul>
      <li>test</li>
      <li>test</li>
      <li>test</li>
      <li>test</li>
    </ul>
  </body>
</html>
